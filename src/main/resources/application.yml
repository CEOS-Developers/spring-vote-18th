spring:

  profiles:
    include: secret

  jwt:
    token:
      secret: ${jwt.token.secret}
      access-token-validity-in-seconds: ${jwt.token.access-token-validity-in-seconds}
      refresh-token-validity-in-seconds: ${jwt.token.refresh-token-validity-in-seconds}

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://vote-rds.csucgot1eysx.ap-northeast-2.rds.amazonaws.com:3306/votedb
    username: admin
    password: 12345678

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    hibernate:
      properties:
        hibernate.format_sql: true
      ddl-auto: validate

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  flyway:
    enabled: true
    baseline-on-migrate: true

server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  port: 8080

springdoc:
  swagger-ui:
    path: /swagger-vote.html
